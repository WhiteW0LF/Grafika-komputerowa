<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Paint</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline" rel="stylesheet">

    
    </head>
    <body>
        <div class="paint">
            <div class="paint_tools">
                <input id="paint_size" type="range" class="paint_size" min="1" max="50" value="5">
                <output for="paint_size" class="paint_size_val"></output>

                <input type="color" class="paint_color">
                <span>Paint</span>
                <div class="paint-buttons-cnt">
                    <button data-mode="draw" class="button-mode" type="button">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button data-mode="line" class="button-mode" type="button">
                        <i class="fas fa-slash"></i>
                    </button>
                    <button data-mode="rectangle" class="button-mode" type="button">
                        <i class="far fa-square"></i>
                    </button>
                    <button data-mode="circle" class="button-mode" type="button">
                            <i class="far fa-circle"></i>
                        </button>
                        <button data-mode="triangle" class="button-mode" type="button">
                                <i class="fas fa-caret-up"></i>
                            </button>
                    <button type="button" class="button-mode" id="reset_btn" onClick="paint.init()">
                            <i class="fas fa-broom"></i>
                            </button>
                </div>
            </div>
            <div class="paint-canvas-cnt">

            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
